<!-- 内容区域 -->
<div class="tpl-content-wrapper">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title  am-cf">财务列表</div>
                    </div>
                    <div class="widget-body  am-fr">
                        <div class="am-scrollable-horizontal">
                            <table width="100%" class="am-table am-table-compact am-text-nowrap tpl-table-black " >
                                <thead>
                                <tr>
                                    <th>订单号</th>
                                    <th>下单时间</th>
                                    <th>完成订单时间</th>
                                    <th>金额</th>
                                </tr>
                                </thead>
                                <tbody>
                                {foreach name='result' item='item'}
                                <tr class="gradeX">
                                    <td>{$item.order_number}</td>
                                    <td>{$item.add_time}</td>
                                    <td>{$item.complete_time}</td>
                                    <td class="am-text-warning am-text-middle">￥{:number_format($item.jmoney)}</td>
                                </tr>
                                {/foreach}
                                <!-- more data -->

                                </tbody>
                            </table>
                            <p class="am-text-success ">成交总金额：￥{:number_format($sum)}</p>
                        </div>
                        <div class="am-u-lg-12 am-cf">

                            <div class="am-fr">
                                {$result->render()}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
