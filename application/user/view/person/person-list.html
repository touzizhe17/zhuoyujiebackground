<!-- 内容区域 -->
<div class="tpl-content-wrapper">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title  am-cf">私人定制列表</div>
                    </div>
                    <div class="widget-body  am-fr">
                        <!--添加私人定制-->
                        <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                            <div class="am-form-group">
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <a href="/user/Person/addPerson" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="am-u-sm-12">
                            <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                <thead>
                                <tr>
                                    <th>定制商品名</th>
                                    <th>定制价钱</th>
                                    <th>材质</th>
                                    <th>作者</th>
                                    <th>下单时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {foreach name='result' item='item'}
                                <tr class="gradeX">
                                    <td>{$item.goods_name}</td>
                                    <td>￥{$item.money}</td>
                                    <td>{$item.materials}</td>
                                    <td>{$item.author}</td>
                                    <td>{$item.add_time}</td>
                                    <td class="am-text-middle">
                                        <div class="tpl-table-black-operation">
                                            <a href="/user/Person/detail/id/{$item.id}"  title="定制进展">
                                               定制进展
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                {/foreach}
                                <!-- more data -->
                                </tbody>
                            </table>
                        </div>
                        <div class="am-u-lg-12 am-cf">

                            <div class="am-fr">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
