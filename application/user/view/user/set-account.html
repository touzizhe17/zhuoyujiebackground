
<!-- 内容区域 -->
<div class="tpl-content-wrapper">

    <div class="row-content am-cf">

        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">修改个人信息</div>
                        <div class="widget-function am-fr">
                            <a onclick="history.back()" class="am-icon-reply">返回</a>
                        </div>
                    </div>
                    <div class="widget-body am-fr">
                        <form class="am-form tpl-form-line-form" method="post" action="" data-am-validator>
                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">用户名 <span class="tpl-form-line-small-title">name</span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入标题文字" value="{$info.username}" readonly>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="user-weibo" class="am-u-sm-3 am-form-label">手机号码 <span class="tpl-form-line-small-title">phone</span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" id="user-weibo" class="js-pattern-mobile" value="{$info.mobile}" required data-am->
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-weibo" class="am-u-sm-3 am-form-label">邮箱 <span class="tpl-form-line-small-title">email</span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" id="user-email" class="js-pattern-email"  value="{$info.email}">
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="user-weibo" class="am-u-sm-3 am-form-label">头像 <span class="tpl-form-line-small-title">head</span></label>
                                <div class="am-u-sm-9">
                                    <button class="am-btn am-btn-primary am-btn-sm" onclick="open_upload()"><i class="am-icon-cloud-upload"></i>&nbsp;修改头像</button>

                                    <input type="file" id="file" name="file" class="am-hide" accept="image/*" onchange="change(this)">
                                    <i class="am-icon-spinner am-icon-spin am-hide" ></i>
                                    <img src="" alt="" width="40px" class="am-hide">

                                </div>
                            </div>

                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
