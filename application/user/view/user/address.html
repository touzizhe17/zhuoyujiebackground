<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="author" content="order by dede58.com"/>
	<title>个人信息</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="stylesheet" type="text/css" href="__USER__/common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="__USER__/common/bootstrap/css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" href="__USER__/common/global.css" media="all">
	<link rel="stylesheet" type="text/css" href="__USER__/css/personal.css" media="all">
</head>
<style>
	.address{
		padding:10px 0;
		overflow: hidden;
	}
	.address div{
		line-height: 30px;
		float: left;
	}
	.left{
		width: 50%;
	}
</style>
<body>
<section class="layui-larry-box">
	<div class="larry-personal">
		<div class="layui-tab layui-tab-brief" lay-filter="tab">
			<ul class="layui-tab-title">
				<li class="layui-this">收货地址</li>
				<li>添加收货地址</li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					{foreach name='address_list' item='item'}
					<div class="address">
						<div class="left">{$item.address}</div>
						<div class="right">
							<a href="" class="layui-btn layui-btn-small">修改</a>
							<a href="" class="layui-btn layui-btn-small layui-btn-danger">删除</a>
						</div>
					</div>
					{/foreach}
				</div>
				<div class="layui-tab-item">
					<form class="layui-form col-lg-5" action="{:url('user/user/address')}" method="post" lay-filter="form">
						<div class="layui-form-item">
							<label class="layui-form-label">收货地址</label>
							<div class="layui-input-block">
								<input type="text" name="address"  autocomplete="off"  class="layui-input " value="" lay-verify="required"  >
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit="" lay-filter="demo1">添加</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</section>
<script type="text/javascript" src="__USER__/common/layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['form','element'],function(){
         var form = layui.form();
         var element = layui.element();
         element.on('tab(tab)')
	});
</script>
</body>
</html>
