<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="author" content="order by dede58.com"/>
	<title>个人信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="__USER__/common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="__USER__/common/bootstrap/css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" href="__USER__/common/global.css" media="all">
	<link rel="stylesheet" type="text/css" href="__USER__/css/personal.css" media="all">
</head>
<style>
	.info{
		padding-left: 20px;
	}
	.info p{
		padding:10px 0;
		font-size: 16px;
	}
	.info p span{
		display: inline-block;
		width: 100px;
		text-align: right;
		padding:0 5px;
	}
	.info img{
		width: 60px;
		border-radius: 50%;
	}
	/*修改页面img*/
	#headimg{
		width: 60px;
		border-radius: 50%;
	}
</style>
<body>
<section class="layui-larry-box">
	<div class="larry-personal">
		<div class="layui-tab layui-tab-brief" lay-filter="infoTab">
			<ul class="layui-tab-title">
				<li class="layui-this">个人信息</li>
				<li>修改信息</li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<div class="info">
						<p>
							<span>用户名</span>
							<span>{$info.username}</span>
						</p>
						<p>
							<span>手机号码</span>
							<span>{$info.mobile}</span>
						</p>
						<p>
							<span>邮箱</span>
							<span>{$info.email}</span>
						</p>
						<p>
							<span>头像</span>
							<img src="__UPLOAD__/{$info.head_url}" alt="">
						</p>

					</div>
				</div>
				<div class="layui-tab-item">
					<div class="larry-personal-body clearfix">
						<form class="layui-form col-lg-5" action="{:url('index/user/info')}" method="post">
							<div class="layui-form-item">
								<label class="layui-form-label">用户名</label>
								<div class="layui-input-block">
									<input type="text" name="username"  autocomplete="off"  class="layui-input layui-disabled" value="{$info.username}" disabled="disabled" >
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">手机号码</label>
								<div class="layui-input-block">
									<input type="text" name="mobile" value="{$info.mobile}"  autocomplete="off" class="layui-input" placeholder="手机号码">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">绑定邮箱</label>
								<div class="layui-input-block">
									<input type="text" name="email" value="{$info.email}"  autocomplete="off" class="layui-input" placeholder="邮箱">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">修改头像</label>
								<div class="layui-input-inline" hidden>
									<input type="text" name="head_url" class="layui-input" id="head-url">
								</div>
								<div class="head-box">
									<img src="__UPLOAD__/{$info.head_url}" alt=""  id="headimg">
								</div>
								<div class="layui-input-inline">
									<input type="file" accept="image/*" name="file" class="layui-upload-file" id="head-btn">
								</div>

							</div>

							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" lay-submit="" lay-filter="demo1">修改</button>
									<button type="reset" class="layui-btn layui-btn-primary">重置</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</section>
<script type="text/javascript" src="__USER__/common/layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['form','element','upload','jquery'],function(){
         var form = layui.form();
         var element=layui.element();
         //tab 选项卡切换
         element.on('tab(infoTab)',function (data) {
			 console.log(data)
         })
        layui.upload({
			elem:'#head-btn',
			type:'image',
			ext:'jpg|png',
             url: "{:url('index/user/uploadHead')}" ,//上传接口
			before:function (input) {
				console.log(input.value);
            },
             success: function(res){
              //上传成功后的回调
				 console.log(res)
              document.getElementById('headimg').src='__UPLOAD__/'+res;
              document.getElementById('headimg').value=res;
            } ,
			 error:function (res) {
                 console.log(res)
             }
         });

	});
</script>
</body>
</html>
