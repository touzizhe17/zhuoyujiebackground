<style>
    .banner {
        float: left;
        width: 100%;
        height: 500px;
        background: url(/public/index/images/mjqj-banner.jpg) center no-repeat;
    }

    .prlist {
        width: 100%;
        float: left;
        padding-bottom: 14px
    }
</style>
<div class="banner"></div>
<div class="clear"></div>
<div class="count">
    <ul class="prlist">
        {foreach name='zuopin_list' item='zuopin'}
        <li class="list-li">
            <div class="thumb"><a target="_blank" href="{:url('index/goods/goodsDetail',['id'=>$zuopin.id])}">
                <img class="lazyimg"data-original="__UPLOAD__/{$zuopin.thumb}"src="__STATIC__/picture/imghold.gif"></a>
            </div>
            <div class="title">{$zuopin.title}</div>
            <div class="aside"><p>【货 号】：{$zuopin.goods_num}</p>
                {if condition="$zuopin.jmoney!=''"}
                <P>【结缘价】<b>¥{$zuopin.jmoney}元</b></P>
                {else /}
                <P>【结缘价】<b>议价</b></P>
                {/if}
            </div>
            <a class="aside-r" target="_blank" href="{:url('index/goods/goodsDetail',['id'=>$zuopin.id])}">查看<br>详细</a>
        </li>
        {/foreach}

    </ul>
    <div class="clear"></div>
    {$page}
</div>

</div>
