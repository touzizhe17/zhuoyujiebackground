<style>
    a{
        cursor: pointer;
    }
    .banner{
        width: 100%;
        height: 600px;
        background: url(/public/index/picture/user_login.png) no-repeat;
        background-size:100% 100%;
    }
    .w1200{
        width: 1200px;
        margin:0 auto;
        padding-top: 140px;
    }

    .login-box {
        background-color: #fff;
        width: 350px;
        /*height: 320px;*/
        float: right;
        margin-right: 100px;
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0,0,0,.5);
    }
    .right {
        width: 100%;
        float: left;
    }
    .right .title-box{
        box-sizing: border-box;
        width: 100%;
        padding:15px;
        border-bottom: 1px solid #e5e5e5;
    }
    .right .title{
        font-size: 18px;
        text-align: center;
    }
    .right .check-tip{
        font-size: 0px;
        box-sizing: border-box;
    }
    .check-tip .disabled{
        margin: 0;
        padding: 0;
        display: inline-block;
        width: 16px;
        height: 16px;
        margin-right: 5px;
        margin-top: 4px;
        vertical-align: top;
        background: url(/public/index/images/disabled.png) no-repeat;
    }
    .check-tip .text{
        color: #ff2222;
        font-size: 16px;
        vertical-align: top;
    }
    .form-box{
        padding:10px 20px;
    }
    .input-box{
        padding-bottom: 10px;
    }
    .input-box input{
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        width: 100%;
        line-height: 24px;
        font-size: 18px;
        padding:10px 10px;
    }
    .tip{
        padding:10px 0;
        color: #b2b2b2;
    }
    .tip .wang{
        float: right;
        color: #E44841;
    }
    .error{
        color:  #E44841;
    }
    .tip a{
        color: #00b7ee;
        cursor: pointer;
    }
    .btn{
        display: block;
        width: 100%;
        height: 47px;
        background: #660000;
        color: #fff;
        border-radius: 5px;
        font-size: 14px;

    }
    .qit{
        padding-top: 20px;
        color: #b2b2b2;
    }
    .qit .icon{
        display: inline-block;
        width: 20px;
        height: 20px;
        background: url(/public/index/images/login_img.png) no-repeat;
        vertical-align: middle;
        margin-left: 15px;
        cursor: pointer;
    }
    .qit qq{
        background-position:  0 0px;
    }
    .qit .qq:hover{
        background-position:  0 -20px;
    }
    .qit .wx{
        background-position: -20px 0;
    }
    .qit .wx:hover{
        background-position: -20px -20px;
    }
    .hidden{
        display: none;
    }
</style>
<body>
<div class="banner">
    <div class="w1200">
        <div class="login-box">
            <div class="right" id="login-box">
                <div class="title-box">
                    <h2 class="title">用户登录</h2>
                   <div>
                       <span class="error">{$error}</span>
                   </div>
                </div>
                <form action="{:url('index/login/login')}" method="post" onsubmit="return check()" autocomplete="on" >
                    <div class="form-box">
                        <div class="input-box">
                            <input type="text" placeholder="用户名/邮箱/手机号" name="username" id="phone" autocomplete="off" >
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="密码" name="password" id="pwd" autocomplete="off" >

                        </div>
                        <p class="tip">
                            <span>还没有账号？</span>
                            <a href="{:url('index/login/register')}">立即注册</a>
                            <a class="wang">忘记密码？</a>
                        </p>
                        <input class="btn" type="submit" value="登录" >
                        <p class="qit">
                            <span>其他方式登录</span>
                            <a class="icon qq"></a>
                            <a class="icon wx"></a>
                        </p>

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
<script>

    function myfocus() {
        console.log('zz')
    }
    //登录检查
    function check() {
        var phone=$('#phone').val();
        var pwd=$('#pwd').val();
        var reg=/^[1][3,4,5,7,8][0-9]{9}$/;
        var text='';
        if(phone==''){
            text='用户名|邮箱|手机号码|不能为空';
           $('.error').html(text);
            return false;
        }
        if(pwd==''){
            text='密码不能为空';
            $('.error').html(text);
            return false;
        }
        return true;
    }
</script>
